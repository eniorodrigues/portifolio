<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Programador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            margin-top: 0;
        }
        .card a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 1rem;
        }
        .card a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio de Programador</h1>
    </header>
    <main>
        <section class="projects">
            <div class="card">
                <h3>Imobilária</h3>
                <p>Um projeto de imobiliária com Backend em Python</p>
                <a href="#">Ver Projeto</a>
            </div>
            <div class="card">
                <h3>Projeto 2</h3>
                <p>Descrição breve do projeto 2.</p>
                <a href="#">Ver Projeto</a>
            </div>
            <div class="card">
                <h3>Projeto 3</h3>
                <p>Descrição breve do projeto 3.</p>
                <a href="#">Ver Projeto</a>
            </div>
            <div class="card">
                <h3>Projeto 4</h3>
                <p>Descrição breve do projeto 4.</p>
                <a href="#">Ver Projeto</a>
            </div>
        </section>
    </main>
</body>
</html>
